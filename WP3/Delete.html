<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    ID:<br>
    <input type="text" id="ID"><br>

</form>
<button id="post">Delete Data</button>
</body>
<script>
    var button = document.getElementById('post');
    var ID = document.getElementById('ID').value;
    button.addEventListener('click', _ => {
        fetch('https://jsonplaceholder.typicode.com/posts/' + ID, {
            method: 'DELETE'
        })
            .then(function(data) {
                console.log(data);
            })
    })

</script>
</html>
