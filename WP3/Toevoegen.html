<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    First name:<br>
    <input type="text" id="firstn" name="first name"><br>
    Last name:<br>
    <input type="text" id="lastn" name="last name">
</form>
<button id="post">Submit Data</button>
</body>
<script>
    var button = document.getElementById('post');
    var firstname = document.getElementById('firstn').value;
    var lastname = document.getElementById('name').value;
    button.addEventListener('click', _ => {
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify({
                title: firstname,
                body: lastname,
                userId: 1
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })

            .then(function(data) {
                console.log(data);
            })
            .catch(function(error) {
                console.log('Fetch Error :-S', error);
            })})

</script>
</html>
